spack:
  concretizer:
    duplicates:
      strategy: full
    reuse: false
    targets:
      granularity: microarchitectures
      host_compatible: false
    unify: false
  specs:
    - matrix:
        - - zlib-ng+compat
        - - "%gcc@14.2.1.rhel9"
          - "%gcc@13.3.1.rhel9"
          - "%gcc@12.2.1.rhel9"
          - "%gcc@11.5.0.rhel9"
        - - arch=linux-rhel9-icelake
          - arch=linux-rhel9-x86_64_v4
          - arch=linux-rhel9-x86_64
  view: false
