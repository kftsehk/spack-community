packages:
  all:
    compiler: [gcc, aocc, clang, intel, llvm, nvhpc, oneapi]
    permissions:
      read: world
      write: user
    providers:
      blas: [openblas, amdblis]
      c: [gcc]
      cxx: [gcc]
      daal: [intel-oneapi-daal]
      elf: [elfutils]
      fftw-api: [fftw, amdfftw]
      flame: [libflame, amdlibflame]
      fortran: [gcc]
      fortran-rt: [gcc-runtime, intel-oneapi-runtime]
      fuse: [libfuse]
      gl: [glx, osmesa]
      glu: [mesa-glu, openglu]
      go-or-gccgo-bootstrap: [go-bootstrap]
      golang: [go]
      iconv: [libiconv]
      ipp: [intel-oneapi-ipp]
      java: [openjdk, jdk]
      jpeg: [libjpeg-turbo, libjpeg]
      lapack: [openblas, amdlibflame]
      libc: [glibc]
      libgfortran: [gcc-runtime]
      libglx: [mesa+glx]
      libifcore: [intel-oneapi-runtime]
      libllvm: [llvm]
      lua-lang: [lua-luajit-openresty, lua]
      luajit: [lua-luajit-openresty, lua-luajit]
      mariadb-client: [mariadb-c-client, mariadb]
      mkl: [intel-oneapi-mkl]
      mpi: [openmpi, mpich, intel-oneapi-mpi, mvapich2]
      uuid: [libuuid, util-linux-uuid]
      zlib-api: [zlib-ng+compat, zlib]
  egl:
    buildable: false
    externals:
      - prefix: /usr
        spec: egl@1.5.0
