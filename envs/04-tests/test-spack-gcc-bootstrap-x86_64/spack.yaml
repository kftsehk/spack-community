spack:
  # TODO: define gcc@13.3.0.bootstrap at compilers.yaml
  concretizer:
    reuse: false
    targets:
      granularity: microarchitectures
      host_compatible: false
    unify: false
  definitions:
    - cc-test: ["zlib-ng ++ipo build_system=cmake ^zlib"]
  packages:
    all:
      providers:
        zlib-api: ["zlib"]
  specs:
    - matrix:
        - - $cc-test
        - - target=icelake
          - target=sapphirerapids
          - target=x86_64_v3
          - target=x86_64_v4
          - target=zen4
        - - "%gcc@13.3.0.bootstrap"
  view: false
