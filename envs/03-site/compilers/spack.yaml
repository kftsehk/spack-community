spack:
  concretizer:
    targets:
      granularity: generic
    unify: false
  definitions:
    - core_target:
        - "target=x86_64_v4 %gcc@13.3.0.spack"
    - dep_binutils:
        - matrix:
            - - "^binutils@2.43: +gas +headers +ld +lto +gold +nls"
            - - $core_target
    - aocc:
        - matrix:
            - - aocc +license-agreed
            - ["@5", "@4"]
            - - $core_target
    - gcc:
        - matrix:
            - - "gcc +binutils~bootstrap+graphite+piclibs languages=c,c++,fortran,lto"
            - ["@14", "@13", "@12", "@11"]
            - - $dep_binutils
            - - $core_target
    - oneapi:
        - matrix:
            - - "intel-oneapi-compilers"
            - ["@2025", "@2024", "@2023"]
            - - $core_target
    - intel:
        - matrix:
            - - "intel-oneapi-compilers-classic@2021"
            - - $core_target
  specs:
    - $gcc
    - $aocc
    - $oneapi
    - $intel
  view: false
